<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- <script defer src="index.js"></script> -->
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="card">
          <form class="feedback-form" action="thanks.html" method="get">
            <img
              src="/images/icon-star.svg"
              alt=""
              class="feedback-form__star"
            />
            <label for="rating" class="feedback-form__title"
              >How did we do?</label
            >
            <p class="feedback-form__description">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
            <div class="feedback-form__ratings" id="rating">
              <input
                type="radio"
                id="rate1"
                name="rating"
                value="1"
                class="feedback-form__button feedback-form__button--1"
                required
              />
              <label for="rate1">1</label>
              <input
                type="radio"
                id="rate2"
                name="rating"
                value="2"
                class="feedback-form__button feedback-form__button--2"
                required
              />
              <label for="rate2">2</label>
              <input
                type="radio"
                id="rate3"
                name="rating"
                value="3"
                class="feedback-form__button feedback-form__button--3"
                required
              />
              <label for="rate3">3</label>
              <input
                type="radio"
                id="rate4"
                name="rating"
                value="4"
                class="feedback-form__button feedback-form__button--4"
                required
              />
              <label for="rate4">4</label>
              <input
                type="radio"
                id="rate5"
                name="rating"
                value="5"
                class="feedback-form__button feedback-form__button--5"
                required
              />
              <label for="rate5">5</label>
            </div>
            <button type="submit" class="feedback-form__submit">Submit</button>
          </form>
        </div>
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Kamran Kiani</a>.
      </footer>
    </div>
  </body>
</html>
