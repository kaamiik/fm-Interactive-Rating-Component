<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="thanks.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="card thank-you">
          <img
            src="/images/illustration-thank-you.svg"
            alt=""
            class="thank-you__icon"
          />
          <p class="thank-you__rating" aria-live="polite">
            You selected 4 out of 5
          </p>
          <h1 class="thank-you__title">Thank you!</h1>
          <p class="thank-you__message">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </main>
      <footer class="footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Kamran Kiani</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
